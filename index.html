<!DOCTYPE html>
<html>
    <head>
        <title> timsochanle</title>
    </head>
    <body>
        <script>
            var a;
            a = parseInt(prompt("nhap vao so a: "));
            if (a%2==0){
                document.write(a, " la so chan");
            } else{
                document.write(a, " la so le");
            }
        </script>
    </body>
</html>
